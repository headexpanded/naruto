<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Anime</title>
  </head>
  <body class="text-bg-danger p-3">
    <div class="container">
      <div class="container-sm my-2">
        <div class="container-sm p-3">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div class="container-sm text-bg-light p-3">
                <div class="col">
                  <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                      <form id="frm" action="">
                        <div class="mb-3">
                          <label for="animeChooser" class="form-label"
                            >Search Animes</label
                          >
                          <input
                            type="text"
                            id="searchBar"
                            class="form-control"
                          />
                          <button
                            type="submit"
                            id="choice"
                            class="btn btn-primary mt-3 px-4 me-sm-1 shadow p-1 mb-1 rounded"
                          >
                            Choose
                          </button>
                        </div>
                      </form>
                      <div class="container-sm text-bg-light p-1">
                        <div class="row">
                          <div class="col-12 results">
                            <div class="accordion" id="accordionExample">
                              <div class="accordian-item">
                                <h2 class="accordian-header" id="headingOne">
                                  <button
                                    id="movieTitle"
                                    class="accordian-button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne"
                                    aria-controls="collapseOne"
                                    aria-expanded="true"
                                    type="button"
                                  ></button>
                                </h2>
                                <div
                                  id="collapseOne"
                                  class="accordian-collapse collapse"
                                  aria-labelledby="headingOne"
                                  data-bs-parent="#accordionExample"
                                >
                                  <div id="synopsis" class="accordian-body">
                                    Synopsis goes here: Lorem Ipsum etc.
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-1"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
